<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Homepage</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!-- nav
============================================== -->
	<header>
		<nav>
			<div class="nav-wrapper">
				<ul>
					<li>Kayla</li>
					<li>Gmail</li>
					<li>Images</li>
					<li><img src="assets/img/square.png"></li>
					<li><img src="assets/img/bell.png" alt=""></li>
					<li><img src="assets/img/me.png" alt=""></li>
				</ul>
			</div>
		</nav>
	</header>

<!-- main content
============================================== -->
	<section class="main">
		<div class="logo">
			<img src="assets/img/google-logo.png" width="285" alt="">
		</div>

		<div class="search-bar">
			<img src="assets/img/speaker.png" alt="">
		</div>

		<div class="buttons">
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</div>
	</section>

<!-- footer
============================================== -->
	<section>
		<footer>
			<div>
				<ul class="footer-right">
					<li>Privacy</li>
					<li>Terms</li>
					<li>Settings</li>
				</ul>
			</div>

			<div>
				<ul class="footer-left">
					<li>Advertising</li>
					<li>Business</li>
					<li>About</li>
				</ul>
			</div>
		</footer>
	</section>
</body>
</html>
